<div class="2xl:container mx-auto">
    <div class="w-full mx-auto text-center bg-slate-500 rounded-b-xl p-10">
        <h1 class="text-3xl font-bold">Bienvenido!</h1>
        <p class="text-xl">Informacion actualizada del contenedor: {{contenedor}}</p>
        <div class="container" class="mx-auto my-5">
            <p-table [value]="basureros" class="mx-auto" [tableStyleClass]="'mx-auto max-w-3xl max-w-fit'">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Id</th>
                        <th>Lleno</th>
                        <th>Fecha de actualizacion</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.nombre_basurero }}</td>
                        <td>{{ product.id }}</td>
                        <td>{{ product.lleno }}</td>
                        <td>{{ product.fechaactualizacion }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
